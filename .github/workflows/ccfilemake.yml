name: C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]


jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up dependencies
      run: sudo apt-get install -y libx11-dev
    - name: check if the .cc compoiles
      run: make -C ./src
